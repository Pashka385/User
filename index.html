<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); max-width: 400px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Информация о регистрации</h2>
        <p><strong>ФИО:</strong> <span id="name"></span></p>
        <p><strong>Телефон:</strong> <span id="phone"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Колледж:</strong> <span id="college"></span></p>
        <p><strong>Роль:</strong> <span id="role"></span></p>
        <p><strong>Дата регистрации:</strong> <span id="date"></span></p>
    </div>
    <script>
        function getQueryParam(param) {
            const params = new URLSearchParams(window.location.search);
            return decodeURIComponent(params.get(param) || "");
        }

        document.getElementById("name").textContent = getQueryParam("name");
        document.getElementById("phone").textContent = getQueryParam("phone");
        document.getElementById("email").textContent = getQueryParam("email");
        document.getElementById("college").textContent = getQueryParam("college");
        document.getElementById("role").textContent = getQueryParam("role");
        document.getElementById("date").textContent = getQueryParam("date");
    </script>
</body>
</html>
